<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="1100" cy="530" r="3" fill="#06B6D4" opacity="0.4"/>
  <circle cx="200" cy="500" r="1.5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="1000" cy="150" r="2.5" fill="#06B6D4" opacity="0.5"/>
  
  <!-- Code Symbol Background -->
  <g opacity="0.1">
    <text x="950" y="400" font-family="monospace" font-size="120" fill="#3B82F6">&lt;/&gt;</text>
  </g>
  
  <!-- Main Content Container -->
  <g transform="translate(80, 0)">
    <!-- Avatar Circle -->
    <circle cx="150" cy="200" r="60" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="150" y="215" text-anchor="middle" font-family="monospace" font-size="40" fill="white" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Main Title -->
    <text x="250" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white">
      Raúl BR
    </text>
    
    <!-- Subtitle -->
    <text x="250" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="url(#accentGradient)" font-weight="600">
      Desarrollador Full Stack
    </text>
    
    <!-- Description -->
    <text x="250" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94A3B8">
      Especializado en React, Next.js, Node.js y aplicaciones móviles
    </text>
    
    <!-- Stats -->
    <g transform="translate(250, 280)">
      <rect x="0" y="0" width="300" height="80" rx="12" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
      
      <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" font-weight="500">
        EXPERIENCIA
      </text>
      <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" font-weight="bold">
        3+ años
      </text>
      
      <text x="120" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" font-weight="500">
        PROYECTOS
      </text>
      <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" font-weight="bold">
        25+
      </text>
      
      <text x="220" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" font-weight="500">
        CLIENTES
      </text>
      <text x="220" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" font-weight="bold">
        15+
      </text>
    </g>
    
    <!-- Tech Stack -->
    <g transform="translate(250, 390)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" font-weight="500">
        TECNOLOGÍAS:
      </text>
      
      <!-- Tech badges -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="70" height="28" rx="14" fill="rgba(59, 130, 246, 0.2)"/>
        <text x="35" y="18" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">
          React
        </text>
        
        <rect x="80" y="0" width="75" height="28" rx="14" fill="rgba(6, 182, 212, 0.2)"/>
        <text x="117.5" y="18" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#06B6D4" font-weight="600">
          Next.js
        </text>
        
        <rect x="165" y="0" width="75" height="28" rx="14" fill="rgba(59, 130, 246, 0.2)"/>
        <text x="202.5" y="18" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">
          Node.js
        </text>
        
        <rect x="250" y="0" width="90" height="28" rx="14" fill="rgba(6, 182, 212, 0.2)"/>
        <text x="295" y="18" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#06B6D4" font-weight="600">
          TypeScript
        </text>
      </g>
    </g>
    
    <!-- Website URL -->
    <text x="250" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="url(#accentGradient)" font-weight="600">
      rauldev.dev
    </text>
    
    <!-- Call to Action -->
    <text x="250" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94A3B8">
      Portfolio profesional • Disponible para proyectos
    </text>
  </g>
</svg>